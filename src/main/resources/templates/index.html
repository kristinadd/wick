<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Welcome - Wick Bank</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="display-4 mb-4">Welcome to Wick Bank</h1>
                    <p class="lead mb-4">Your trusted partner in financial services</p>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Secure Banking</h5>
                                    <p class="card-text">Your security is our top priority</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Easy Access</h5>
                                    <p class="card-text">Bank anywhere, anytime</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">24/7 Support</h5>
                                    <p class="card-text">We're here to help you</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <a th:href="@{/register}" class="btn btn-primary btn-lg me-3">Get Started</a>
                        <a th:href="@{/login}" class="btn btn-outline-primary btn-lg">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
