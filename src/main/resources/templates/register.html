<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Register - Wick Bank</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="mb-4">Register</h3>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>

                    <div class="mb-3">
                        <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
